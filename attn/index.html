        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .student-list-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .student-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.1s ease;
            cursor: pointer;
            border: 1px solid transparent;
            user-select: none;
        }

        .absent { 
            background-color: #fef2f2; 
            border-color: #fecaca;
            color: #991b1b;
            box-shadow: inset 4px 0 0 #ef4444;
        }

        .present { 
            background-color: #f0fdf4; 
            border-color: #bbf7d0;
            color: #166534;
            box-shadow: inset 4px 0 0 #22c55e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .absent .status-dot { background-color: #ef4444; }
        .present .status-dot { background-color: #22c55e; }

        .sticky-summary { 
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e2e8f0;
            padding: 12px; z-index: 50;
        }

        .loading-shimmer {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
    </style>

        // Initialize App
        window.onload = async () => {
            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) { console.error("Auth Failure:", e); }
            };
            
            await initAuth();
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                document.getElementById('auth-status').innerText = user ? "Connected" : "Offline";
                document.getElementById('auth-status').className = `px-3 py-1 rounded-full text-[10px] font-black uppercase ${user ? 'bg-blue-50 text-blue-600' : 'bg-red-50 text-red-600'}`;
                updateConnectionStatus();
            });

            document.getElementById('attendanceDate').valueAsDate = new Date();
            document.getElementById('reportFrom').valueAsDate = new Date();
            document.getElementById('reportTo').valueAsDate = new Date();
            document.getElementById('facultyName').value = localStorage.getItem('last_faculty') || "";
        };

        window.saveMeta = () => {
            localStorage.setItem('last_faculty', document.getElementById('facultyName').value);
        };

        window.switchTab = (tab) => {
            const isMark = tab === 'mark';
            document.getElementById('view-mark').classList.toggle('hidden', !isMark);
            document.getElementById('view-report').classList.toggle('hidden', isMark);
            document.getElementById('tab-mark').className = isMark ? "flex-1 py-2.5 rounded-lg font-bold bg-white shadow-sm" : "flex-1 py-2.5 rounded-lg font-bold text-slate-500";
            document.getElementById('tab-report').className = !isMark ? "flex-1 py-2.5 rounded-lg font-bold bg-white shadow-sm" : "flex-1 py-2.5 rounded-lg font-bold text-slate-500";
        };

        window.initSectionLoad = async () => {
            const date = document.getElementById('attendanceDate').value;
            const hour = document.getElementById('hourSelect').value;
            const section = document.getElementById('sectionSelect').value;
            const subject = document.getElementById('subjectSelect').value;

            if(!section || !subject) {
                document.getElementById('workspace').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            currentAbsentees.clear();

            // Default: All present
            window.renderStudents();
        };

        window.renderStudents = () => {
            const section = document.getElementById('sectionSelect').value;
            const queryText = document.getElementById('studentSearch').value.toLowerCase();
            const listContainer = document.getElementById('student-list');
            
            const filtered = studentsList.filter(s => {
                const matchesSection = (section === 'All' || s.section === section);
                const matchesSearch = s.name.toLowerCase().includes(queryText) || s.roll.toLowerCase().includes(queryText);
                return matchesSection && matchesSearch;
            });

            document.getElementById('list-info').innerText = `${filtered.length} Students`;
            
            listContainer.innerHTML = filtered.map(s => {
                const isAbsent = currentAbsentees.has(s.roll);
                return `
                    <div onclick="window.toggleStatus('${s.roll}')" class="student-row ${isAbsent ? 'absent' : 'present'}">
                        <div class="status-dot"></div>
                        <div class="flex-1">
                            <p class="text-xs font-bold leading-none">${s.name}</p>
                            <p class="text-[9px] opacity-60 font-mono mt-1">${s.roll} ‚Ä¢ Sec ${s.section}</p>
                        </div>
                        <div class="text-[9px] font-black uppercase tracking-tighter">${isAbsent ? 'ABSENT' : 'PRESENT'}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('absent-count').innerText = currentAbsentees.size;
            document.getElementById('sticky-bar').classList.remove('hidden');
        };

        window.toggleStatus = (roll) => {
            if(currentAbsentees.has(roll)) currentAbsentees.delete(roll);
            else currentAbsentees.add(roll);
            window.renderStudents();
        };

        window.bulkMark = (asPresent) => {
            const section = document.getElementById('sectionSelect').value;
            studentsList.forEach(s => {
                if(section === 'All' || s.section === section) {
                    if(asPresent) currentAbsentees.delete(s.roll);
                    else currentAbsentees.add(s.roll);
                }
            });
            window.renderStudents();
        };

        window.submitAttendance = async () => {
            if (!currentUser) return alert("System still connecting to cloud...");
            const faculty = document.getElementById('facultyName').value;
            if(!faculty) return alert("Enter Faculty Name");

            const date = document.getElementById('attendanceDate').value;
            const hour = document.getElementById('hourSelect').value;
            const section = document.getElementById('sectionSelect').value;
            const subject = document.getElementById('subjectSelect').value;

            const entry = {
                date, hour, faculty, section, subject,
                absentees: Array.from(currentAbsentees),
                timestamp: Date.now()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'), entry);
                alert("Cloud Sync Successful!");
            } catch(e) { alert("Failed to sync. Check connection."); }
        };

        window.generateReport = async () => {
            if (!currentUser) return alert("Cloud not ready.");
            const from = document.getElementById('reportFrom').value;
            const to = document.getElementById('reportTo').value;

            const resDiv = document.getElementById('report-results');
            resDiv.innerHTML = `<div class="p-10 text-center text-xs animate-pulse text-slate-400">Querying records...</div>`;

            try {
                const snap = await getDocs(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'));
                reportData = [];
                snap.forEach(doc => {
                    const data = doc.data();
                    if(data.date >= from && data.date <= to) reportData.push(data);
                });

                if(reportData.length === 0) {
                    resDiv.innerHTML = `<div class="bg-white p-10 rounded-2xl border border-dashed border-slate-200 text-center text-slate-400 text-xs">No records found</div>`;
                    document.getElementById('btn-export').classList.add('hidden');
                    return;
                }

                reportData.sort((a,b) => b.date.localeCompare(a.date));
                document.getElementById('btn-export').classList.remove('hidden');

                resDiv.innerHTML = reportData.map(r => `
                    <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="text-xs font-black text-blue-600">${r.date} ‚Ä¢ ${r.hour}</h4>
                                <p class="text-[10px] font-bold text-slate-500">${r.subject} (${r.section})</p>
                            </div>
                            <span class="text-[9px] font-black text-red-500 bg-red-50 px-2 py-1 rounded">${r.absentees.length} ABSENT</span>
                        </div>
                        <div class="text-[9px] text-slate-400 font-mono break-all bg-slate-50 p-2 rounded">
                            ${r.absentees.length > 0 ? r.absentees.join(", ") : "Perfect Attendance"}
                        </div>
                    </div>
                `).join('');
            } catch(e) { resDiv.innerHTML = `<p class="text-red-500 text-xs text-center">Sync Error</p>`; }
        };

        window.exportToCSV = () => {
            if(reportData.length === 0) return;
            
            const headers = ["Date", "Hour", "Faculty", "Section", "Subject", "Absentees_Count", "Absent_Rolls"];
            let csv = headers.join(",") + "\n";
            
            reportData.forEach(r => {
                const rolls = `"${r.absentees.join(", ")}"`;
                csv += `${r.date},${r.hour},"${r.faculty}",${r.section},"${r.subject}",${r.absentees.length},${rolls}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `Attendance_Report_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        function updateConnectionStatus() {
            const badge = document.getElementById('status-badge');
            const isOnline = navigator.onLine && !!currentUser;
            badge.innerText = isOnline ? "‚óè System Online" : "‚óã Syncing...";
            badge.className = `text-[10px] font-bold uppercase ${isOnline ? 'text-green-500' : 'text-slate-400'}`;
        }
