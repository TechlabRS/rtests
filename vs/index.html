<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duo Moments - Shared Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overscroll-behavior-y: contain;
            user-select: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .post-animation {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tap-scale { transition: transform 0.1s; }
        .tap-scale:active { transform: scale(0.92); }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #ec4899);
            width: 0%;
            transition: width 0.3s ease;
        }

        .profile-ring {
            padding: 3px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen flex flex-col relative overflow-x-hidden">

    <div id="loading-overlay" class="loading-screen">
        <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Securing Connection...</p>
    </div>

    <!-- Connection Status Toast -->
    <div id="conn-toast" class="fixed top-4 left-1/2 -translate-x-1/2 z-[200] px-4 py-2 rounded-full bg-slate-800 text-white text-[10px] font-bold tracking-widest uppercase shadow-xl hidden">
        Reconnecting...
    </div>

    <!-- View Container -->
    <div id="app-content" class="flex-1 pb-24 overflow-y-auto">
        <!-- Content injected by JS -->
    </div>

    <!-- Global Modals -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/60 z-[100] hidden items-end justify-center transition-opacity duration-300 opacity-0">
        <div id="modal-container" class="bg-white w-full rounded-t-[2.5rem] p-6 transform translate-y-full transition-transform duration-300 shadow-2xl overflow-y-auto max-h-[90vh]">
            <!-- Modal Content Injected Here -->
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass border-t border-slate-100 px-6 py-4 flex justify-between items-center z-[90]">
        <button onclick="navigate('home')" id="nav-home" class="text-indigo-600 tap-scale">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        </button>
        <button onclick="navigate('search')" id="nav-search" class="text-slate-400 tap-scale">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>
        <button onclick="openCreateModal()" class="bg-gradient-to-br from-indigo-500 to-pink-500 text-white p-3 rounded-2xl shadow-lg shadow-indigo-200 tap-scale -mt-8 border-4 border-white active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
        <button onclick="navigate('activity')" id="nav-activity" class="text-slate-400 tap-scale">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        </button>
        <button onclick="navigate('profile')" id="nav-profile" class="text-slate-400 tap-scale">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'duo-moments-pro';
        const apiKey = ""; 

        let currentView = 'home';
        let user = null;
        let userData = { profilePic: null, name: 'Duo User', bio: 'Sharing memories...' };
        let allPosts = [];
        let selectedFileBase64 = null;
        let isOnline = true;

        const optimizeImage = (base64Str, maxWidth = 1000) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            });
        };

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth error", e);
            }
        };

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                await syncUserData();
                startDataSync();
                document.getElementById('loading-overlay').style.display = 'none';
                render();
            }
        });

        const syncUserData = async () => {
            if (!user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            const snap = await getDoc(userRef);
            if (snap.exists()) {
                userData = { ...userData, ...snap.data() };
            } else {
                await setDoc(userRef, userData);
            }
        };

        const startDataSync = () => {
            if (!user) return;
            const postsRef = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
            onSnapshot(postsRef, (snapshot) => {
                allPosts = [];
                snapshot.forEach(doc => allPosts.push({ id: doc.id, ...doc.data() }));
                allPosts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render();
            }, (error) => {
                showToast("Connection Interrupted");
            });

            window.addEventListener('online', () => { isOnline = true; hideToast(); });
            window.addEventListener('offline', () => { isOnline = false; showToast("You are offline"); });
        };

        window.showToast = (msg) => {
            const t = document.getElementById('conn-toast');
            if(t) {
                t.innerText = msg;
                t.classList.remove('hidden');
            }
        };
        window.hideToast = () => {
            const t = document.getElementById('conn-toast');
            if(t) t.classList.add('hidden');
        }

        window.navigate = (view) => {
            currentView = view;
            const icons = ['home', 'search', 'activity', 'profile'];
            icons.forEach(id => {
                const el = document.getElementById(`nav-${id}`);
                if (el) el.className = id === view ? 'text-indigo-600 tap-scale' : 'text-slate-400 tap-scale';
            });
            render();
            window.scrollTo(0, 0);
        };

        window.saveProfileField = async (field, value) => {
            if (!user) return;
            userData[field] = value;
            const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
            await updateDoc(userRef, { [field]: value });
            render();
        };

        window.handleProfilePic = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                const optimized = await optimizeImage(ev.target.result, 400);
                userData.profilePic = optimized;
                const img = document.getElementById('profile-display');
                if (img) img.src = optimized;
                const userRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                await updateDoc(userRef, { profilePic: optimized });
            };
            reader.readAsDataURL(file);
        };

        const render = () => {
            const container = document.getElementById('app-content');
            if (!container || !user) return;
            
            const map = {
                'home': renderHome,
                'search': renderExplore,
                'activity': renderActivity,
                'profile': renderProfile
            };
            map[currentView](container);
        };

        const renderHome = (container) => {
            container.innerHTML = `
                <header class="sticky top-0 z-50 glass px-6 py-4 flex justify-between items-center border-b border-slate-50">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full ${isOnline ? 'bg-green-500' : 'bg-red-500 animate-pulse'}"></div>
                        <h1 class="text-2xl font-black tracking-tight bg-gradient-to-r from-indigo-600 to-pink-500 bg-clip-text text-transparent">Duo</h1>
                    </div>
                    <div class="flex items-center gap-2" onclick="navigate('profile')">
                        <div class="w-8 h-8 rounded-full profile-ring">
                            <img src="${userData.profilePic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.uid}" class="w-full h-full rounded-full bg-white object-cover">
                        </div>
                    </div>
                </header>
                <div class="p-4 space-y-6">
                    ${allPosts.length === 0 ? renderEmpty() : allPosts.map(post => renderPost(post)).join('')}
                </div>
            `;
        };

        const renderPost = (post) => `
            <div class="post-animation bg-white rounded-[2rem] overflow-hidden border border-slate-100 shadow-sm mb-4">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 font-bold text-xs">
                            ${post.userId === user.uid ? 'ME' : 'PT'}
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-800">${post.userId === user.uid ? userData.name : 'Partner'}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleDateString() : 'Just now'}</p>
                        </div>
                    </div>
                </div>
                <div class="aspect-square bg-slate-50">
                    <img src="${post.imageUrl}" class="w-full h-full object-cover" loading="lazy">
                </div>
                <div class="p-5">
                    <p class="text-slate-700 text-sm leading-relaxed font-medium">${post.caption || ''}</p>
                </div>
            </div>
        `;

        const renderProfile = (container) => {
            container.innerHTML = `
                <div class="p-8 pb-20">
                    <div class="flex flex-col items-center mb-10">
                        <div class="relative">
                            <div class="w-28 h-28 rounded-[2.5rem] profile-ring shadow-xl cursor-pointer" onclick="document.getElementById('profile-pic-upload').click()">
                                <img id="profile-display" src="${userData.profilePic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + user.uid}" class="w-full h-full rounded-[2.3rem] bg-white object-cover">
                                <div class="absolute bottom-0 right-0 bg-white p-2 rounded-xl shadow-lg border border-slate-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2.5"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                                </div>
                            </div>
                            <input type="file" id="profile-pic-upload" class="hidden" accept="image/*" onchange="handleProfilePic(event)">
                        </div>

                        <div class="w-full mt-6 text-center">
                            <input type="text" value="${userData.name}" 
                                onblur="saveProfileField('name', this.value)"
                                class="text-2xl font-black text-slate-800 tracking-tight text-center bg-transparent border-none focus:ring-0 w-full" 
                                placeholder="Enter Name">
                            
                            <textarea onblur="saveProfileField('bio', this.value)"
                                class="text-slate-400 text-sm mt-1 bg-transparent border-none focus:ring-0 w-full text-center resize-none"
                                placeholder="Add a bio...">${userData.bio}</textarea>
                        </div>
                        
                        <div class="px-3 py-1 bg-indigo-50 rounded-full text-[10px] font-bold text-indigo-500 uppercase mt-4">Active Duo Member</div>
                    </div>

                    <div class="bg-white border border-slate-100 p-6 rounded-[2.5rem] shadow-sm space-y-6">
                        <div>
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Security & Privacy</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <div class="flex flex-col">
                                        <span class="text-sm font-semibold text-slate-700">Encrypted Sharing</span>
                                        <span class="text-[10px] text-slate-400">AES-256 standard applied</span>
                                    </div>
                                    <div class="w-10 h-5 bg-green-500 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
                                </div>
                                <div class="flex justify-between items-center">
                                    <div class="flex flex-col">
                                        <span class="text-sm font-semibold text-slate-700">1-to-1 Mode</span>
                                        <span class="text-[10px] text-slate-400">Invite-only visibility</span>
                                    </div>
                                    <div class="w-10 h-5 bg-indigo-500 rounded-full relative"><div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div></div>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-50">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Account Stats</h3>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="bg-slate-50 p-3 rounded-2xl">
                                    <p class="text-lg font-bold text-slate-800">${allPosts.filter(p => p.userId === user.uid).length}</p>
                                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">My Posts</p>
                                </div>
                                <div class="bg-slate-50 p-3 rounded-2xl">
                                    <p class="text-lg font-bold text-slate-800">${allPosts.length}</p>
                                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">Total Duo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        window.openCreateModal = () => {
            const overlay = document.getElementById('modal-overlay');
            const container = document.getElementById('modal-container');
            
            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-slate-800 tracking-tight">New Memory</h3>
                    <button onclick="closeModal()" class="text-slate-300 hover:text-slate-500">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div id="upload-zone" onclick="document.getElementById('file-upload').click()" 
                         class="aspect-square rounded-[2.5rem] border-2 border-dashed border-slate-200 bg-slate-50 flex flex-col items-center justify-center text-slate-400 relative overflow-hidden active:bg-slate-100 transition-colors">
                        <div id="ph-icon" class="text-4xl mb-2">üì∏</div>
                        <p id="ph-text" class="text-[10px] font-black uppercase tracking-widest">Select Memory</p>
                        <img id="post-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                        
                        <div id="upload-overlay" class="absolute inset-0 bg-white/90 hidden flex-col items-center justify-center p-8">
                            <p id="upload-status" class="text-xs font-black text-indigo-600 uppercase tracking-widest mb-4">Processing...</p>
                            <div class="progress-bar w-full"><div id="upload-progress" class="progress-fill"></div></div>
                        </div>
                    </div>
                    <input type="file" id="file-upload" class="hidden" accept="image/*">

                    <textarea id="caption-input" class="w-full bg-slate-100 rounded-2xl p-4 text-sm font-medium focus:ring-2 focus:ring-indigo-500 outline-none min-h-[100px]" placeholder="Add a memory note..."></textarea>

                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="generateAI()" id="ai-btn" class="py-4 bg-slate-100 rounded-2xl text-[10px] font-black tracking-widest text-slate-600 hover:bg-indigo-50 active:scale-95 transition-all">‚ú® AI MAGIC</button>
                        <button onclick="submitPost()" id="submit-btn" class="py-4 bg-indigo-600 rounded-2xl text-[10px] font-black tracking-widest text-white shadow-xl shadow-indigo-100 active:scale-95 transition-all">SHARE</button>
                    </div>
                </div>
            `;

            overlay.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                container.classList.remove('translate-y-full');
            }, 10);

            document.getElementById('file-upload').addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const overlay = document.getElementById('upload-overlay');
                const progress = document.getElementById('upload-progress');
                overlay.classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    progress.style.width = '50%';
                    const optimized = await optimizeImage(ev.target.result, 1200);
                    selectedFileBase64 = optimized;
                    progress.style.width = '100%';
                    document.getElementById('post-preview').src = optimized;
                    document.getElementById('post-preview').classList.remove('hidden');
                    document.getElementById('ph-icon').classList.add('hidden');
                    document.getElementById('ph-text').classList.add('hidden');
                    overlay.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            });
        };

        window.submitPost = async () => {
            if (!selectedFileBase64 || !user) return;
            const btn = document.getElementById('submit-btn');
            const status = document.getElementById('upload-status');
            const overlay = document.getElementById('upload-overlay');
            const progress = document.getElementById('upload-progress');
            btn.disabled = true;
            overlay.classList.remove('hidden');
            status.innerText = "Publishing...";
            progress.style.width = '20%';
            try {
                progress.style.width = '60%';
                const postsRef = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
                await addDoc(postsRef, {
                    userId: user.uid,
                    imageUrl: selectedFileBase64,
                    caption: document.getElementById('caption-input').value,
                    createdAt: serverTimestamp()
                });
                progress.style.width = '100%';
                setTimeout(closeModal, 300);
            } catch (err) {
                overlay.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        };

        window.closeModal = () => {
            const overlay = document.getElementById('modal-overlay');
            const container = document.getElementById('modal-container');
            overlay.classList.remove('opacity-100');
            container.classList.add('translate-y-full');
            setTimeout(() => {
                overlay.classList.add('hidden');
                selectedFileBase64 = null;
            }, 300);
        };

        window.generateAI = async () => {
            const prompt = document.getElementById('caption-input').value;
            if (!prompt) return;
            const btn = document.getElementById('ai-btn');
            const overlay = document.getElementById('upload-overlay');
            const status = document.getElementById('upload-status');
            btn.disabled = true;
            overlay.classList.remove('hidden');
            status.innerText = "Dreaming...";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    body: JSON.stringify({ instances: { prompt: prompt }, parameters: { sampleCount: 1 } })
                });
                const result = await response.json();
                if (result.predictions?.[0]) {
                    selectedFileBase64 = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('post-preview').src = selectedFileBase64;
                    document.getElementById('post-preview').classList.remove('hidden');
                    document.getElementById('ph-icon').classList.add('hidden');
                    document.getElementById('ph-text').classList.add('hidden');
                }
            } finally {
                btn.disabled = false;
                overlay.classList.add('hidden');
            }
        };

        window.renderExplore = (c) => {
            c.innerHTML = `
                <div class="p-6">
                    <h2 class="text-2xl font-black mb-6 tracking-tight">Shared Archive</h2>
                    <div class="grid grid-cols-3 gap-1">
                        ${allPosts.map(p => `<div class="aspect-square bg-slate-100 rounded-lg overflow-hidden"><img src="${p.imageUrl}" class="w-full h-full object-cover"></div>`).join('')}
                    </div>
                </div>
            `;
        };

        window.renderActivity = (c) => {
            c.innerHTML = `<div class="p-6"><h2 class="text-2xl font-black mb-6 tracking-tight">Timeline</h2><div class="space-y-4">
                ${allPosts.map(p => `<div class="flex items-center gap-4 p-4 bg-white rounded-3xl border border-slate-50">
                    <img src="${p.imageUrl}" class="w-12 h-12 rounded-xl object-cover">
                    <div class="flex-1 text-sm font-bold">${p.userId === user.uid ? 'You' : 'Partner'} shared a moment.</div>
                </div>`).join('')}
            </div></div>`;
        };

        window.renderEmpty = () => `<div class="py-20 text-center"><div class="text-5xl mb-4">üèîÔ∏è</div><h3 class="font-black text-slate-800">Your quiet place.</h3><p class="text-slate-400 text-xs px-10 mt-2 font-bold uppercase tracking-widest">Share a photo to start.</p></div>`;

        initAuth();
